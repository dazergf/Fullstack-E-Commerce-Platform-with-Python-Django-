{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="livraisons">
    <meta name="keywords" content="catalogue, produits, ecommerce">
    <meta name="author" content="dauphin Ngatse">
        <link rel="icon" type="image/2.ico" href="{% static 'marquet/images/2.png'' %}">

  <title>Livraison Rapide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .livraison {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      background: linear-gradient(to right, #16a34a, #22c55e);
      color: white;
      text-align: center;
    }

    .livraison h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .livraison p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .livraison .btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ffffff;
      color: #16a34a;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .livraison .btn:hover {
      background-color: #dcfce7;
    }

    @media (max-width: 600px) {
      .livraison h1 {
        font-size: 2rem;
      }

      .livraison p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="livraison">
    <h1>Livraison rapide</h1>
    <p>
      Profitez d'une livraison rapide et fiable à votre porte. Nous nous engageons à expédier vos commandes dans les plus brefs délais, avec soin et ponctualité.
    </p>
    <button class="btn">En savoir plus</button>
  </section>

</body>
</html>
