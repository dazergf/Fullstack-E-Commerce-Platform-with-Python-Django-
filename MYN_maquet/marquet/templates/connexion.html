<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulaire de connexion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'marquet/Inscristyle.css' %}">
</head> 
<body style="margin-top: 150px;">

    <!-- boutton acceuil________________________ -->
    <nav class="boutton_acceuil">
        <a href="{% url "acceuil" %}">ACCEUIL</a>
    </nav>
    <!-- ________________________________________ -->
     
    <div class="inscription">

        <h2>Connexion</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" size="30" required><br>
            <label for="Mot_De_passe">MOT DE PASSE</label><br>
            <input type="password" name="Mot_De_passe" size="30" required><br>
            <input type="submit" id="connexion" value="CONNEXION">
        </form>
        <!-- ajoute de l'option si l'utilisater n'a pas de copte______________________ -->
        <a href="{% url 'registere' %}">Vous avez pas de compte</a>
        <!-- _________________________________________________________________________ -->
    </div>

</body>
</html>
