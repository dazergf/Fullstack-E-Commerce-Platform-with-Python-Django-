<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MYN|Connexion</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'formulaire_page/formulaire.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/2.ico' %}">

</head>

<body>




    <div class="formulaire_page">
        <!-- Bouton de retour -->
        <nav class="boutton_retour">
            <button class="retour" onclick="history.back()">
                <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Retour"
                    style="width: 20px; height: 20px; margin-right: 5px;" /> Retour
            </button>
        </nav>


        <h2>CONNEXION</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="email" name="e_mail_client" placeholder="Adresse email" required>
            <input type="password" name="mot_de_passe_client" placeholder="Mot de passe" required>
            <input type="submit" value="CONNEXION">
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'register' %}">Vous n'avez pas de compte ? Inscrivez-vous</a>
        </div>

    </div>
    <script src="{% static 'formulaire.js' %}"></script>


</body>

</html>
